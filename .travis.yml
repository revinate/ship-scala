language: scala
jdk: oraclejdk8
sudo: false
script: sbt clean test
env:
  global:
    - secure: ""
    - secure: ""
before_install:
  - mkdir -p ~/.gnupg
  - openssl aes-256-cbc -pass pass:$SONATYPE_PASS -in deploy/secring.gpg.enc -out ~/.gnupg/secring.gpg -d
  - openssl aes-256-cbc -pass pass:$SONATYPE_PASS -in deploy/pubring.gpg.enc -out ~/.gnupg/pubring.gpg -d
  - mkdir -p ~/.sbt/0.13/plugins
  - openssl aes-256-cbc -pass pass:$SONATYPE_PASS -in deploy/gpg.sbt.enc -out ~/.sbt/0.13/plugins/gpg.sbt -d
